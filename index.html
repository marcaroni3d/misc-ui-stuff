<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misc UI Stuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Misc Ui Stuff</h1>
        <p>Just a practice page to try out misc components.</p>    
        <hr>
    </div>
   
    <h4>This Navbar uses CSS to create a dropdown menu effect:</h4>
    <div class="navbar">
        <ul>
            <li>
                <a href="#" class="nav-link">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link">News</a>
            </li>
            <li class="dropdown css-dropdown">
                <button class="dropdown-button">Dropdown</button>
                <div class="dropdown-content css-dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </div>

    <h4 class="feature-label">This Navbar uses Javascript to create a dropdown menu effect:</h4>
    <div class="navbar">
        <ul>
            <li>
                <a href="#" class="nav-link">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link">News</a>
            </li>
            <li class="dropdown" data-dropdown>
                <button class="dropdown-button">Dropdown</button>
                <div class="dropdown-content" data-dropdown-content>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
